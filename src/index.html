<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORTMOON GAME </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }
        .link{
            color: aliceblue;
        }
        .descrit{
            position: absolute;
            bottom: 10px;
            font-size: 20px;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0.7;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: stars 1s infinite ease-in-out;
        }

        @keyframes stars {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .moon {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5em;
            height: 5em;
            border-radius: 50%;
            animation: orbit 10s linear infinite;
            z-index: -1;
            transform-origin: center;
        }

        .moon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes orbit {
            0% { transform: translate(-50%, -50%) translateX(500px) translateY(250px) rotate(0deg); }
            25% { transform: translate(-50%, -50%) translateX(500px) translateY(-250px) rotate(90deg); }
            50% { transform: translate(-50%, -50%) translateX(-500px) translateY(-250px) rotate(180deg); }
            75% { transform: translate(-50%, -50%) translateX(-500px) translateY(250px) rotate(270deg); }
            100% { transform: translate(-50%, -50%) translateX(500px) translateY(250px) rotate(360deg); }
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 90px);
            grid-gap: 30px;
            justify-content: center;
            margin-top: 20px;
            z-index: 10;
        }

        .card {
            background-color: black;
            width: 90px;
            height: 90px;
            border-radius: 10px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        @keyframes match {
            0% {
                transform: rotateZ(50deg);
                background-color: green;
            }
            50% {
                transform: rotateZ(-50deg);
                background-color: green;
            }
            100% {
                transform: rotateY(180deg);
                background-color: green;
            }
        }

        @keyframes noMatch {
            0% {
                transform: rotateY(180deg);
                background-color:red;
            }
            20% {
                transform: rotateY(160deg);
                background-color:red;
            }
            40% {
                transform: rotateY(200deg);
                background-color:red;
            }
            60% {
                transform: rotateY(170deg);
                background-color:red;
            }
            80% {
                transform: rotateY(190deg);
                background-color:red;
            }
            100% {
                transform: rotateY(0deg);
                background-color:red;
                }
}

        .card.matched {
            animation: match 1s ease-out forwards;
        }

        .card.no-match {
            animation: noMatch 1.0s ease;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            top: 0;
            left: 0;
        }

        .front {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }

        .back {
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        #timer {
            font-size: 24px;
            color: white;
            margin-bottom: -10px;
            text-decoration-line: underline;
            text-decoration-color: brown;
            text-decoration-style: dotted;
            font-style: italic;
        }

        #restart-button {
            margin-top: 10px;
            padding: 5px 25px;
            font-size: 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #restart-button:hover {
            background-color: green;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 20px;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0.7;
        }
        .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 25%; /* Set the desired width */
        height: 100%; /* Make it full height */
        color: #ccc;
        z-index: 10;
}

    </style>
</head>
<body>
    <div class="moon">
        <img src="src/moon.png" alt="Moon Image">
    </div>
    <div id="timer">Timer: 0s</div>
    <div class="card-container" id="card-container"></div>
    <button id="restart-button">Restart</button>
    <div class="footer">Created by Mohamed Triki</div>
    <div class="player-list" id="player-list">
        <h3>Previous Players:</h3>
    </div>
    <div class="descrit">
        <p><a href="gamedescription.html" class="link" >description du jeu</a></p>
    </div>
    <div class="sidebar">
        <h2>Previous Players</h2>
        <ul id="usernameList"></ul>
    </div>
    
    <script>

choice();
let time = 0;
let timerInterval;
let isTimerRunning = false;
let matchedPairs = 0;
const totalPairs = 6;

function startTimer() {
    if (!isTimerRunning) {
        timerInterval = setInterval(() => {
            time++;
            document.getElementById("timer").textContent = `Timer: ${time}s`;
            if (time === 40) {
                clearInterval(timerInterval);
                alert("TIME'S UP!!!!");
            }
        }, 1000);
        isTimerRunning = true;
    }
}

function resetGame() {
    clearInterval(timerInterval);
    document.getElementById("timer").textContent = "Timer: 0s";
    time = 0;
    isTimerRunning = false;
    matchedPairs = 0;
    document.getElementById("card-container").innerHTML = "";
    createCards();
    startTimer();
}

function createStars() {
    const container = document.querySelector("body");
    for (let i = 0; i < 350; i++) {
        const star = document.createElement("div");
        star.className = "star";
        const size = Math.random() * 2 + 0.5;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";
        container.appendChild(star);
    }
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function createCards() {
    const container = document.getElementById("card-container");

    const images = [
        "src/earth.png", "src/jupiter.png", 
        "src/earth.png", "src/jupiter.png", 
        "src/uranus.png", "src/pluto.png", 
        "src/uranus.png", "src/pluto.png", 
        "src/sun.png", "src/saturn.png",
        "src/sun.png", "src/saturn.png"
    ];

    shuffleArray(images);

    let flippedCards = [];
    let lockBoard = false;

    for (let i = 0; i < 12; i++) {
        const card = document.createElement("div");
        card.className = "card";

        const front = document.createElement("div");
        front.className = "front";
        front.innerText = `SPACE`;

        const back = document.createElement("div");
        back.className = "back";
        const img = document.createElement("img");
        img.src = images[i];
        back.appendChild(img);

        card.appendChild(front);
        card.appendChild(back);

        card.addEventListener("click", () => {
            if (lockBoard) return;
            if (card.classList.contains("flipped")) return;

            card.classList.add("flipped");
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                if (
                    flippedCards[0].querySelector(".back img").src === 
                    flippedCards[1].querySelector(".back img").src
                ) {
                    flippedCards.forEach(card => card.classList.add("matched"));
                    flippedCards = [];
                    matchedPairs++;
                    if (matchedPairs === totalPairs) {
                        clearInterval(timerInterval);
                        alert(`Well played! You won in ${time} seconds.`);
                    }
                } else {
                    flippedCards.forEach(card => card.classList.add("no-match"));
                    lockBoard = true;
                    setTimeout(() => {
                        flippedCards.forEach(card => {
                            card.classList.remove("flipped", "no-match");
                        });
                        flippedCards = [];
                        lockBoard = false;
                    }, 1000);
                }
            }
        });

        container.appendChild(card);
    }
}

document.getElementById("restart-button").addEventListener("click", resetGame);
createStars();
createCards();
startTimer();
    </script>
    
</body>
</html>
